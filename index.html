<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner text-center">
      <div class="weather-app">
        <div class="city-search">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type your city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-button"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row current-temperature">
          <div class="col">
            <h1 id="current-city">Wrocław</h1>

            <div id="date-and-time">Friday, ⌚12:14</div>
            <div id="temperature-characterictic">Partly cloudy</div>
          </div>
          <div class="col-6">
            <h2 class="temperature">
              <span class="emoji"> 🌤️ </span>
              <span id="current-temperature"> 25 </span>
              <span class="units"> °C </span>
            </h2>
          </div>
          <div class="col">
            <p class="details" id="humidity">Humidity: 45%</p>

            <p clas="details" id="wind">Wind: 13km/h</p>
          </div>
        </div>
        <div class="row forecaste">
          <div class="col">
            <h3>Sat</h3>
            <p class="temperature">
              🌧️
              <br />
              <strong>24°</strong> 17°
            </p>
          </div>
          <div class="col">
            <h3>Sun</h3>
            <p class="temperature">
              ⛈️
              <br />
              <strong>27°</strong> 16°
            </p>
          </div>
          <div class="col">
            <h3>Mon</h3>
            <p class="temperature">
              ⛈️
              <br />
              <strong>28°</strong> 17°
            </p>
          </div>
          <div class="col">
            <h3>Tue</h3>
            <p class="temperature">
              🌦️
              <br />
              <strong>30°</strong> 17°
            </p>
          </div>
          <div class="col">
            <h3>Wed</h3>
            <p class="temperature">
              🌤️
              <br />
              <strong>32°</strong> 17°
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
