<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="conteiner text-center">
      <div class="weather-app">
        <div class="city-search">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  type="search"
                  placeholder="Type your city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-button"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="row current-temperature">
          <div class="col">
            <h1 id="current-city"></h1>

            <div id="date-and-time">Friday, ⌚12:14</div>
            <div id="temperature-characterictic"></div>
          </div>
          <div class="col-6">
            <h2 class="temperature">
              <img src="" alt="" class="emoji" id="icon" />
              <span id="current-temperature"> </span>
              <span class="units" id="units"
                ><a id="celsius-link" href="#" class="active"> °C </a>|
                <a id="fahrenheit-link" href="#">°F</a></span
              >
            </h2>
          </div>
          <div class="col">
            <p class="details" id="humidity"></p>

            <p clas="details" id="wind"></p>
          </div>
        </div>
        <div class="weather-forecaste" id="forecaste">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecaste-date"><h3>Sat</h3></div>
              <img src="" alt="" />
              <div class="weather-forecaste-temperature">
                <span class="weather-forecaste-temperatu-max">
                  <strong>24°</strong>
                </span>
                <span class="weather-forecaste-temperature-min"> 17°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="coded-by">
        The project was coded by <strong>Yana Kovalchuk</strong> and is
        <a href="https://github.com/KovYana/Weather-app " id="github-link">
          open-sourced on GitHub
        </a>
        and
        <a
          href="https://app.netlify.com/sites/moonlit-custard-9e267a/deploys/"
          id="github-link"
          >hosted on Nestify</a
        >.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
